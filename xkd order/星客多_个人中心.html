	<div class="personal_center">

		<div class="user_info">

				<div class="range">距离您上次服务已经<span class="days">32</span>天啦~</div>
			</div>
			<div class="user_selfie">
				<img src="./images/user_selfie.png" alt="头像">

		</div>
		<!-- 优惠券 -->
		<div class="card_package public_a">
			<a class="coupon" href="javascript:void(0)">

					<p class="cou_left">优惠券<i></i></p>

		<div class="hair_sel public_a">
			<a href="javascript:void(0)">
				<p class="sel_left">发型精选<i></i></p>

		<div class="his_eval public_a">
			<a href="javascript:void(0)">
				<p class="his_left">历史评价</p>
				<p class="his_right"></p>
			</a>
		</div>
		<!-- 投诉建议 -->
		<div class="suggestion public_a">
			<a href="javascript:void(0)">
				<p class="his_left">投诉建议</p>
				<p class="his_right"></p>
			</a>
		</div>
		<!-- 个人设置 -->
		<div class="user_settings public_a">
			<a href="javascript:void(0)">
				<p class="his_left">个人设置</p>
				<p class="his_right"></p>
			</a>
		</div>
		<!-- 关于星客多 -->
		<div class="about_xkd public_a">
			<a href="javascript:void(0)">
				<p class="his_left">关于星客多</p>
				<p class="his_right"></p>
			</a>
