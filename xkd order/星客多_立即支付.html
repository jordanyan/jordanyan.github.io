<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星客多-立即支付</title>
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<!-- <link rel="stylesheet/less" href="./css/lijizhifu.less">
	<script src="./js/less.js"></script> -->
	<link rel="stylesheet" href="./css/lijizhifu.css">
</head>
<body>
	<div class="pay">
		<!-- 核对订单 -->
		<div class="check_order">
			<h1>核对订单</h1>
			<p>请认真核对订单后下单</p>
		</div>
		<!-- 预约服务 -->
		<div class="reser_service">
			<div class="pic">
				<img src="./images/cut_hair.jpg" alt="剪发">
			</div>
			<div class="reser_info">
				<p>预约服务: 高级发型师精剪</p>
				<p>预约门店: 未来汇店</p>
				<p>门店地址: 北京市朝阳区远洋未来会地下一层 (屈臣氏斜对面) 商铺B101 星客多XINGKEDUO</p>
			</div>
		</div>
		<!-- 预约时间 -->
		<div class="reser_time">
			<a href="javascript:void(0)">
				<p>预约时间</p>
				<p>2017/06/06　10:30 <i></i></p>
			</a>
		</div>
		<!-- 优惠券 -->
		<div class="reser_coupon">
			<a href="javascript:void(0)">
				<p>优惠卡</p>
				<p>一张优惠券<i></i></p>
			</a>
		</div>
		<div class="vip_card">
			<a href="javascript:void(0)">
				<p>会员卡</p>
				<p>无可用会员卡</p>
			</a>
		</div>
		<!-- 点击支付 -->
		<div class="sub_btn">
			<div class="sub_mon">
				<span>合计&yen;58.0</span>
				<span>已优惠&yen;5.0</span>
			</div>
			<div class="sub_confirm">
				<a href="javascript:void(0)">立即支付</a>
			</div>
		</div>
	</div>
</body>
</html>
