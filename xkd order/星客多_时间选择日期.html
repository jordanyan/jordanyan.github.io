<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星客多-时间选择日期</title>
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<!-- <link rel="stylesheet/less" href="./css/xuanzheriqi.less">

	<link rel="stylesheet" href="./css/xuanzheriqi.css">

<body>
	<div class="selec_date">

			</div>
			</div>
			<!-- 选择日期表 -->
			<div class="date_list">
			<div class="list_date">
				<a class="left_arr" href="javascript:void(0)">&lt;</a>

				<a class="right_arr" href="javascript:void(0)">&gt;</a>
			</div>

			<div class="list_box">
				<div class="list_chn">

						<li>四</li>

						<li>19</li>
						<li>20</li>
						<li>21</li>
						<li>22</li>
						<li>23</li>
						<li class="choose_num">24</li>
