<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星客多-退款成功</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- <link rel="stylesheet/less" href="./css/xkd_refund.less">
	<script src="./js/less.js"></script> -->
	<link rel="stylesheet" href="./css/xkd_refund.css">
</head>
<body>
	<div class="refund">
		<!-- 小雨滴 -->
		<div class="drop_water">
			<div class="drop_line"></div>
		</div>
		<div class="refund_info">
			<!-- 退款成功及退款去向信息 -->
			<div class="refund_go">
				<div class="go">
					<img src="./images/gou.jpg" alt="打钩">
				</div>
				<h1>退款成功</h1>
				<p>退款将于7日后到达您的支付账户</p>
			</div>
			<!-- 门店 -->
			<div class="stroe">
				<div class="stroe_name">
					<h1>张江店</h1>
					<a href="javascript:;"></a>
				</div>
				<!-- 预约服务流程、时间及门店 -->
				<div class="ser_process">
					<div class="pic_show">
						<img src="./images/cut_hair.jpg" alt="">
					</div>
					<div class="ser_info">
						<p>预约服务: 高级发型师精剪</p>
						<p>预约时间: 2017/06/06　10:20</p>
						<p>门店地址: 北京市朝阳区远洋未来会地下一层 (屈臣氏斜对面) 商铺B101星客多 <span>XINGKEDUO</span></p>
					</div>
				</div>
				<!-- 金额栏 -->
				<div class="amount">
					<div class="amount_info">
						<p>已优惠&yen;<span>5.0</span></p>
						<p>合计&yen;<span>58.0</span></p>
					</div>
				</div>
				<!-- 订单详情 -->
				<div class="order">
					<div class="oider_num">
						<p>订单编号: <span>2017040300002301</span> </p>
					</div>
					<div class="oider_time">
						<p>付款时间: <span>2017/04/03 09:40:03</span> </p>
					</div>
					<div class="pay_method">
						<p>支付方式: <span>微信公众平台</span> </p>
					</div>
					<div class="copy">
						<a href="javascript:void(0)">复制</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 客服电话及上班时间-->
		<div class="custom_service">
			<div class="custom_service_num">
				<a href="javascript:void(0)">客服电话: 400-6555200</a>
			</div>
			<div class="custom_service_time">
				<p>客服时间: 09:00-21:00 周一至周日</p>
			</div>
		</div>
	</div>
</body>
</html>
