<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星客多</title>
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
	<!-- <link rel="stylesheet/less" href="./css/Submission_evaluation.less">
	<script src="./js/less.js"></script> -->
	<link rel="stylesheet" href="./css/Submission_evaluation.css">
</head>
<body>
	<div class="box">
		<div class="nps_submit_icon"></div>
		<div class="nps_submit_words">
			<p>提交成功</p>
			<p>非常感谢您宝贵的评价</p>
		</div>
		<div class="nps_ticket">
			<img src="./images/nps_ticket.jpg" alt="券">
		</div>
		<div class="eval_success">完成更多评价,将获得5元只减优惠券</div>
		<div class="eval_link"><a href="javascript:void(0)">完成更多评价&gt;&gt;</a></div>
		<!-- 弹框 -->
		<div class="pop_up">
			<div class="words">
				<p>你的评价对我们至关重要</p>
				<p>确定要离开么?</p>
			</div>
			<div class="pop_box">
				<div class="public leave"><a href="javascript:void(0)">残忍离开</a></div>
				<div class="public continue"><a href="javascript:void(0)">继续填写</a></div>
			</div>
		</div>
	</div>
</body>
<script>
	var aBtn=document.querySelector(".eval_link a");
	var leave=document.querySelector(".leave a");
	var box=document.querySelector(".box");
	var pop_up=document.querySelector(".pop_up");
	aBtn.addEventListener("click",function(){
		pop_up.classList.add("current");
		box.style.backgroundColor="rgba(121, 124, 124, 0.5)";
	})
	leave.addEventListener("click",function(){
		pop_up.classList.remove("current");
		box.style.backgroundColor="";
	})
</script>
</html>
