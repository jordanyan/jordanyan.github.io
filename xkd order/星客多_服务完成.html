<body>
	<div class="service_item">
		<!-- 小水滴 -->
		<div class="drop_water">
			<div class="drop_line"></div>
		</div>
		<!-- 服务完成模块 -->

			<div class="btn_box">
				<div class="btn_item">
					<div class="btn_again">
						<a href="javascript:void(0)">再来一单</a>
					</div>
					<div class="btn_evaluate">
						<a href="javascript:void(0)">立即评价</a>
					</div>
				</div>				
				<div class="store_mod">

			</div>

			<div class="ser_process">
				<div class="pic_show">
					<img src="./images/cut_hair.jpg" alt="">

				<div class="ser_info">

				</div>
			</div>
			<!-- 金额栏 -->
			<div class="amount">
				<div class="amount_info">
					<p>已优惠&yen;5.0</p><p>合计&yen;58.0</p>
				</div>
			</div>
			<!-- 订单详情 -->
			<div class="order">
				<div class="oider_num">
					<p>订单编号: <span>2017040300002301</span> </p>
				</div>
				<div class="oider_time">
					<p>付款时间: <span>2017/04/03 09:40:03</span> </p>
				</div>
				<div class="pay_method">
					<p>支付方式: <span>微信公众平台</span> </p>
				</div>
				<div class="copy">
					<a href="javascript:void(0)">复制</a>
				</div>
			</div>
		</div>
		<!-- 客服 -->
		<div class="custom_service">
			<div class="custom_service_num">
				<a href="javascript:void(0)">客服电话: 400-6555200</a>
			</div>
			<div class="custom_service_time">
				<p>客服时间: 09:00-21:00 周一至周日</p>
			</div>
		</div>
