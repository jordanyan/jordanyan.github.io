<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p,div{
			margin: 0;
			padding: 0;
		}
		body{
			overflow: hidden;
		}
		div{
			width: 80px;
			height: 100px;
			border-radius: 6px;
			overflow: hidden;
			border: 1px solid #000;
			display: none;
			position: absolute;
			top: 0;
			left: 0;
		}
		p{
			height: 33.3%;
			padding-left: 20px;
			line-height: 2;
			cursor: pointer;
		}
		p:hover{
			background-color: #ccc;
		}
		h3{
			text-align: center;
		}
	</style>
</head>
<body>
	<h3>鼠标右键点击显示自定义div</h3>
	<div id="dv">
		<p>剪切</p>
		<p>粘贴</p>
		<p>复制</p>
	</div>
	<script>
		var dv=document.getElementById("dv");
		document.oncontextmenu=function(event){
			var e=event||window.event;
			dv.style.display="block";
			dv.style.left=e.pageX+"px";
			dv.style.top=e.pageY+"px";
			return false;
		}
		document.onclick=function(){
			dv.style.display="none";
		}
	</script>
</body>
</html>
