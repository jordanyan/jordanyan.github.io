<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入和移除改变样式</title>
	<style>
		#dv{
			width: 200px;
			height: 200px;
			padding: 10px;
			background: #000;
			color: #fff;
			border: 10px solid #000;
			margin: 0 auto;
			cursor: crosshair;
		}
		#dv.current{
			border: 10px solid blue;
			background: gray;
		}
	</style>
</head>
<body>
	<div id="dv">鼠标进入改变样式,移除恢复原样</div>
	<script>
		var dv=document.getElementById("dv");
		dv.onmouseover=function(){
			this.className="current";
		}
		dv.onmouseout=function(){
			this.className="";
		}
	</script>
</body>
</html>
