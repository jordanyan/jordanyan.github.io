<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星客多</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet/less" href="./css/index.less">
	<script type="text/javascript" src="./js/less.js"></script> -->
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div class="wrapper">
		<!-- 顶部 -->
		<div class="topnav">
			<img src="./images/topnav.jpg" alt="">
		</div>
		<div class="items">
			<div class="order">
			<!-- 支付信息 -->
				<div class="pay_info">
					<div>支付成功</div>
					<p>请提前10分钟到达门店等候服务</p>
				</div>
				<!-- 排队号码 -->
				<div class="queue_number">
					<div class="number">排队号码:<p>W189</p></div>
					<div class="time">预约时间:<p>2017/06/06 10:30</p></div>
				</div>
				<!-- 预约门店 -->
				<div class="queue_store">
					<div class="pubilc serve">预约服务:<p>高级发型师精剪</p></div>
					<div class="pubilc store">预约门店:<p>未来汇店</p></div>
					<div class="pubilc money">服务价格:<p>&yen;58.0</p></div>
					<div class="left circular"></div>
					<div class="right circular"></div>
				</div>
				<!-- 关注公众号 -->
				<div class="follow">
					<div class="words">
						<p>长按二维码关注公众号</p>
						<p class="bold">即可获取实时叫号提醒/免费预约功能/个人发型推荐</p>
					</div>
					<div class="erweima">
						<!-- 三角形 -->
						<div class="triangle"></div>
						<div class="erweima_pic">
							<div class="box">
								<img src="./images/erweima.jpg" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
